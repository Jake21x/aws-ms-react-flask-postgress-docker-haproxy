version: "3"

services:
  api-service:
    image: api-service
    restart: always
    ports:
      - "8981:8981"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=developement
      - PORT=8981
    volumes:
      - ./api-service/uploads:/home/app/uploads

  dashboard-nextjs:
    image: dashboard-nextjs
    restart: always
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
