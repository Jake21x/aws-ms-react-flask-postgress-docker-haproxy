version: "3"

services:
  loadbalance:
    image: haproxy
    ports:
      - "8080:8080"
    volumes:
      - ./haproxy:/usr/local/etc/haproxy

  api-service1:
    build: ./api-service
    container_name: api-service
    restart: always
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=developement
      - PORT=9081

  api-service2:
    depends_on: api-service
    image: api-service
    restart: always
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=developement
      - PORT=9082
  api-service3:
    depends_on: api-service
    image: api-service
    restart: always
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=developement
      - PORT=9083
  api-service4:
    depends_on: api-service
    image: api-service
    restart: always
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=developement
      - PORT=9084
