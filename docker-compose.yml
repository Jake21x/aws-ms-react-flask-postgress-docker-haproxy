version: "3"

services:
  loadbalance:
    image: haproxy
    ports:
      - "8800:8800"
    volumes:
      - ./haproxy:/usr/local/etc/haproxy

  api-service1:
    image: api-service
    restart: always
    ports:
      - "7081:7081"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=developement
      - PORT=7081

  api-service2:
    image: api-service
    restart: always
    ports:
      - "7082:7082"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=developement
      - PORT=7082

